name: Postman tests

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Start Postgres (containers)
        run: |
          docker run -d --name skullking-postgres -e POSTGRES_PASSWORD=postgres -e POSTGRES_USER=postgres -e POSTGRES_DB=skullking -p 5432:5432 postgres:17
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break || sleep 1
          done
      - name: Install dependencies
        run: |
          npm ci
          npm --workspace backend ci
      - name: Apply migrations
        run: |
          npx prisma migrate deploy --schema backend/prisma/schema.prisma
      - name: Seed DB
        run: |
          node backend/prisma/seed.js
      - name: Start backend
        run: |
          npm --workspace backend run build
          node backend/dist/index.js &
          sleep 3
      - name: Run Postman collection
        run: |
          npx newman run backend/postman_collection.json --reporters cli,junit --reporter-junit-export postman_tests_report.xml
      - name: Upload junit
        uses: actions/upload-artifact@v4
        with:
          name: postman-junit
          path: postman_tests_report.xml
